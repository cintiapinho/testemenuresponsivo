<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body class="fundo_vermelho">
    <header class="fixo">
        <nav class="menu">
            <div class="logo">
                <h1>Contato</h1>
            </div>
            <div class="itens_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#mais">Saiba Mais</a></li>
                    <li><a href="musicas.html">Musicas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container_sem">
        <section>
            <h1>Entre em contato!</h1>
            <div class="form">
                <form action="#">                    
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Coloque seu nome completo">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Assunto </label>
                        </div>
                        <div class="col-75">
                            <select>
                                <option value="1">Lista de Shows</option>
                                <option value="2">Dúvidas</option>
                                <option value="3">Sugestões</option>
                                <option value="4">Reclamações</option>
                                <option value="5">Não sei</option>
                            </select>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Menssagem</label>
                        </div>
                        <div class="col-75">
                            <textarea name="message" rows="10" cols="30">
                            </textarea> 
                        </div>  
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar"> 
                    </div> 
                </form>
            </div>
        </section>       
    </div>
    <footer>
        <p class ="center">Desenvolvido por Cíntia Pinho</p>
    </footer>
</body>
</html>
